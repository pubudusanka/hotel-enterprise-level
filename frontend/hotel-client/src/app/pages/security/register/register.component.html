<div class="main-outer">
  <form action="">
    <div class="container">
      <h3 style="margin-bottom: 20px">Create an Account</h3>
      <div class="row">
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your first name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Saman"
            />
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your last name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Bandara"
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your Email Address</mat-label>
            <input
              type="text"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your password</mat-label>
            <input
              type="{{showStatus?'text':'password'}}"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your Contact Number</mat-label>
            <input
              type="tel"
              matInput
            />
          </mat-form-field>
        </div>


        <div class="col-12" style="text-align: center">
          <mat-checkbox [ngModelOptions]="{standalone:true}" [(ngModel)]="showStatus" class="example-margin">Show Password</mat-checkbox>
          <br>
          <br>
        </div>

        <div class="col-12">
          <button mat-button="filled" class="login-btn btn">Create Account</button>
        </div>

        <div class="separator">
          - OR -
        </div>

        <div class="col-12">
          <button mat-button="tonal" class="create-account-btn btn" routerLink="/security/login">Already have an Account</button>
        </div>


      </div>
    </div>
  </form>

</div>
