<div class="main-outer">
  <form action="">
    <div class="container">
      <h3 style="margin-bottom: 20px">Forgot Password</h3>
      <div class="row">

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter Root Email</mat-label>
            <input
              type="text"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <button mat-button="filled" class="login-btn btn" routerLink="/security/login">Send Verification Code</button>
        </div>

        <div class="separator">
          - OR -
        </div>

        <div class="col-12">
          <button mat-button="tonal" class="create-account-btn btn" routerLink="/security/login">System Login</button>
        </div>


      </div>
    </div>
  </form>

</div>
