<div class="main-outer">
  <form action="">
    <div class="container">
      <h3 style="margin-bottom: 20px">Reset your Password</h3>
      <div class="row">

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your Password Here</mat-label>
            <input
              type="{{showStatus?'text':'password'}}"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm your Password Here</mat-label>
            <input
              type="{{showStatus?'text':'password'}}"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-12" style="text-align: center">
          <mat-checkbox [ngModelOptions]="{standalone:true}" [(ngModel)]="showStatus" class="example-margin">Show Password</mat-checkbox>
          <br>
          <br>
        </div>

        <div class="col-12">
          <button mat-button="filled" class="login-btn btn" routerLink="/security/login">Change Now</button>
        </div>

        <div class="separator">
          - OR -
        </div>

        <div class="col-12">
          <button mat-button="tonal" class="create-account-btn btn" routerLink="/security/login">Back to Login</button>
        </div>


      </div>
    </div>
  </form>

</div>
